<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container">
  <form action="/login" method="POST" class="glass-container">
    <div class="subtitle"><h2>Welcome To</h2></div>
    <div class="logo"><h1>KONECT</h1></div>
    <h2 class="Create">Welcome Back</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p>Donâ€™t have an account? <a href="/signup.html">Sign Up</a></p>
  </form>
  </div>
</body>
</html>


  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
    
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
    
      const res = await fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });
    
      const data = await res.json();
    
      if (res.ok) {
        alert("Login successful!");
        window.location.href = "/profile.html"; 
      } else {
        alert(data.message || "Login failed");
      }
    });
    </script>
