<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .glass-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .glass-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    .glass-container input::placeholder {
      color: #eee;
    }

    .glass-container button {
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .glass-container button:hover {
      background-color: #0652DD;
    }

    .glass-container p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .glass-container p a {
      color: #00cec9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <form action="/login" method="POST" class="glass-container">
    <h2>Welcome Back</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p>Donâ€™t have an account? <a href="/signup.html">Sign Up</a></p>
  </form>
</body>
</html>


  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
    
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
    
      const res = await fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });
    
      const data = await res.json();
    
      if (res.ok) {
        alert("Login successful!");
        window.location.href = "/profile.html"; 
      } else {
        alert(data.message || "Login failed");
      }
    });
    </script>
