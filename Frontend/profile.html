<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      color: white;
    }

    .sidebar {
      width: 250px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .sidebar button,
    .sidebar a {
      display: block;
      width: 100%;
      padding: 10px 15px;
      margin: 5px 0;
      text-align: left;
      font-size: 16px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar button:hover,
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .dropdown-content {
      display: none;
      margin-left: 15px;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-container {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 350px;
      color: white;
      text-align: center;
    }

    .profile-container h2 {
      margin-bottom: 10px;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff5c5c;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background: #e04b4b;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>KONECT</h2>
    <a href="http://127.0.0.1:5500/Frontend/homepage.html">Home</a>
    <button onclick="toggleDropdown('amenities')">Amenities ▾</button>
    <div class="dropdown-content" id="amenities">
      <a href="http://127.0.0.1:5500/Frontend/marketplace.html">Marketplace</a>
      <a href="http://127.0.0.1:5500/Frontend/carpool.html">Transportation Pool</a>
      <a href="http://127.0.0.1:5500/Frontend/foodcircle.html">Food Circle</a>
      <a href="http://127.0.0.1:5500/Frontend/rental.html">Rental/Borrow</a>
    </div>
    <button onclick="toggleDropdown('academics')">Academics ▾</button>
    <div class="dropdown-content" id="academics">
      <a href="http://127.0.0.1:5500/Frontend/mini-gig.html">Mini Gigs</a>
      <a href="http://127.0.0.1:5500/Frontend/internship.html">Internship Board</a>
      <a href="http://127.0.0.1:5500/Frontend/study.html">Digital Study Room</a>
    </div>
  </div>

  <div class="main-content">
    <div class="profile-container">
      <h2>Welcome, <span id="username">User</span>!</h2>
      <p>Email: <span id="email">you@example.com</span></p>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    fetch('/profile-data')
      .then(res => res.json())
      .then(data => {
        document.getElementById('username').textContent = data.username;
        document.getElementById('email').textContent = data.email;
      })
      .catch(() => {
        alert("You're not logged in!");
        window.location.href = '/login.html';
      });

    function logout() {
      fetch('/logout').then(() => {
        window.location.href = '/login.html';
      });
    }

    function toggleDropdown(id) {
      const element = document.getElementById(id);
      element.style.display = element.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
