<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
  <title>Marketplace - College Connect</title>
  <link rel="stylesheet" href="marketplace.css" />
</head>
<body>
  <div class="container">
    <h1>Marketplace</h1>

    <form id="itemForm">
      <div class="sideform">
        <h2>List Your Product Here!</h2>
      <input type="text" id="title" placeholder="Item Title" required />
      <input type="number" id="price" placeholder="Price (â‚¹)" required />
      <input type="text" id="contact" placeholder="Contact Number" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Books">Books</option>
        <option value="Electronics">Electronics</option>
        <option value="Stationery">Stationery</option>
        <option value="Others">Others</option>
      </select>
      <input type="file" id="image" accept="image/*" required />
      <br><button type="submit">Add Item</button>
      </div>
    </form>

    <div class="items" id="itemsContainer"></div>
  </div>

  <script src="marketplace.js"></script>
</body>
</html>
