<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transportation Pool</title>
  <link rel="stylesheet" href="carpool.css">
</head>
<body>

  <h1>Transportation Pool</h1>
  <form id="rideForm">
    <input type="text" id="destination" placeholder="Destination" required>
    <input type="time" id="departureTime" required>
    <input type="text" id="contact" placeholder="Contact Info" required>
    <button type="submit">Post Ride</button>
  </form>

  <div class="rides" id="rideList"></div>

  <script src="carpool.js"></script>
</body>
</html>
